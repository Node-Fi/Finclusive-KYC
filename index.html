    <script>
      (function () {
        if (window.env?.FIRST_NAME) {
          document.getElementById("FirstName").value = window.env.FIRST_NAME;
        }

        if (window.env?.LAST_NAME) {
          document.getElementById("LastName").value = window.env.LAST_NAME;
        }

        document.getElementById("WalletAddress").value =
          window.env?.WALLET_ADDRESS;
        document.getElementById("API_KEY").value =
          window.env?.FINCLUSIVE_API_KEY;

        let isSubmitting = false;
        const identificationDocumentEl = document.getElementById(
          "identification-document"
        );
        const otherDocumentEl = document.getElementById("other-document");

        function getBase64(file, onResult) {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = function () {
            console.log(reader.result);
            if (onResult) onResult(reader.result);
          };
          reader.onerror = function (error) {
            console.log("Error: ", error);
          };
        }

        async function printResponse(response) {
          if (!response || !response.body) return "[No Response]";

          const rawResponse = await response.text();

          try {
            let jsonResponse = JSON.parse(rawResponse);

            if (!Array.isArray(jsonResponse))
              return JSON.stringify(jsonResponse, null, "    ");

            if (!jsonResponse.length) return "[No Response]";

            return jsonResponse.join("\r\n");
          } catch (err) {
            return rawResponse;
          }
        }

        async function onSubmit(e) {
          e.preventDefault();
          const form = e.target;
          const submitButton = document.getElementById(
            "FinClusiveFormSubmitButton"
          );

          if (form.name !== "FinClusiveForm") return;

          if (isSubmitting) return;

          isSubmitting = true;
          submitButton.disabled = true;
          document.body.style.cursor = "wait";

          try {
            const requestBody = new FormData(form);

            // remove Nationality from request if field not populated
            if (!requestBody.get("CustomAttributes[0].Value")) {
              window.alert("Wallet Address required!");
            }

            // remove Identification document from request if field not populated
            if (
              !requestBody.get("Document.DocumentType") &&
              !requestBody.get("Document.IdentificationNumber") &&
              !requestBody.get("Document.FileName") &&
              !requestBody.get("Document.Content")
            ) {
              requestBody.delete("Document.DocumentType");
              requestBody.delete("Document.IdentificationNumber");
              requestBody.delete("Document.FileName");
              requestBody.delete("Document.Content");
            }

            // remove Other Document fields if not populated
            if (
              !requestBody.get("Documents[0].Content") ||
              !requestBody.get("Documents[0].FileName")
            ) {
              requestBody.delete("Documents[0].Content");
              requestBody.delete("Documents[0].FileName");
              requestBody.delete("Documents[0].DocumentType");
            }

            let response = await fetch(form.action, {
              method: form.method,
              body: requestBody,
            });

            document.body.style.cursor = null;
            submitButton.disabled = false;

            if (!response.ok) {
              alert(await printResponse(response));
            }

            alert(
              `Client successfully created!\r\n\r\n${await printResponse(
                response
              )}`
            );
          } catch (err) {
            console.error(err);
          }

          document.body.style.cursor = null;
          submitButton.disabled = false;
          isSubmitting = false;
        }

        const updateDocumentFields = (fileEl) => () => {
          const fileElId = fileEl.getAttribute("id");
          const contentEl = document.getElementById(`${fileElId}-content`);
          const fileNameEl = document.getElementById(`${fileElId}-name`);

          try {
            const file = fileEl.files[0];
            getBase64(file, (value) => (contentEl.value = value));
            fileNameEl.value = file.name;
          } catch (err) {
            contentEl.value = "";
            fileNameEl.value = "";
          }
        };

        identificationDocumentEl.addEventListener(
          "change",
          updateDocumentFields(identificationDocumentEl)
        );
        otherDocumentEl.addEventListener(
          "change",
          updateDocumentFields(otherDocumentEl)
        );
        document.addEventListener("submit", onSubmit);
      })();
